<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Property Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Property Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/properties}">List</a>
      </li>
    </ul>
  </div>
	<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
		<button class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
	</form>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Property </h1>
				<div class = "card-body">
					<form th:action="@{/properties}" th:object = "${property}" method="POST">
						<div class ="form-group">
							<label> Property title </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter title"
							/>
						</div>
						
						<div class ="form-group">
							<label> Property desciption </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Enter property description"
							/>
						</div>
						
						<div class ="form-group">
							<label> Property price </label>
							<input
							type = "text"
							name = "price"
							th:field = "*{price}"
							class = "form-control"
							placeholder="Enter Property Price"
							/>
						</div>

						<div class ="form-group">
							<label> Property address </label>
							<input
									type = "text"
									name = "address"
									th:field = "*{address}"
									class = "form-control"
									placeholder="Enter Property Address"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
